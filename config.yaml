# 数据库配置
db_path: data/graylink.db

# 软链接配置
symlink_base_path: "/mnt/media"

# 文件模式配置
file_patterns:
  - "*.mp4"   # 视频文件
  - "*.mkv"
  - "*.avi"
  - "*.m4v"
  - "*.srt"   # 字幕文件
  - "*.ass"
  - "*.ssa"

# 排除模式配置
exclude_patterns:
  - "**/BDMV/**"        # 蓝光目录
  - "**/CERTIFICATE/**" # 证书目录
  - "**/@eaDir/**"      # Synology缩略图目录
  - "**/lost+found/**"  # 系统恢复目录

# 挂载点配置
mount_points:
  - "/mnt/9w"  # 本地挂载点
mount_check_interval: 60  # 挂载点状态检查间隔（秒）
mount_retry_count: 3      # 挂载点状态检查重试次数
mount_retry_delay: 5      # 挂载点状态检查重试间隔（秒）

# 监控目录配置
